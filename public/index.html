<body>
        <!-- NavBar Begins -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Deeds'</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Coffee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Coding</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    </ul>
                </div>
        </nav>
        <!-- NavBar Ends -->

    
        <header> 
            <div class="container">
                    <h1>Tell me about your experince</h1>
                
                    <div id="list-container"></div>
                    <div id="form-container" class="panel">
                        <form id="add-file-form">
                        <input type="hidden" id="file-id" value="" />
                        
                        <legend id="form-label">Coffee</legend>
                        <div class="form-group">
                            <label for="file-title">Origin</label>
                            <input type="text" class="form-control" id="file-title" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="file-description">Experience</label>
                            <input type="text" class="form-control" id="file-description" placeholder="Description">
                        </div>
                        <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
                        <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
                    </form>
                    </div>
                </div>
    </header>

    <!-- Contact Form from Bootstraps -->
    <form class="container">
    <div class="form-group">
        <label for="exampleInputEmail1">How can I reach you?</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">I will never share this.</small>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">What would you like to know more about?</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Coffee</option>
            <option>Coding</option>
            <option>Commmunity</option>
        </select>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Contact Form ends -->

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    <script>
    $(document).ready(function(){
        refreshFileList();
    });
    </script>
</body>
</html>
